<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link  rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="Calendar">
        <div class='calendar-view-options'>
            <button class='years' onclick="DisplayCalendarYears()">Rok</button>
            <button class='months' onclick="DisplayCalendarMonths()">Miesiąc</button>
            <button class='days' onclick="DisplayMonthDays()">Dzień</button>
        </div>
        <div class='calendar-body'>
            <div class='calendar-options'>
                <button class='prev' onclick="prevMonth()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg></button>
                <div class='date-name' onclick="DisplayCalendarMonths()"></div>
                <button class='next' onclick="nextMonth()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                  </svg></button>
            </div>
            <div class='calendar-list'>

            </div>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
