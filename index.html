<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link  rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="Calendar">
        <div class='calendar-view-options'>
            <button class='years' onclick="DisplayCalendarYears()">Rok</button>
            <button class='months' onclick="DisplayCalendarMonths()">Miesiąc</button>
            <button class='days' onclick="DisplayMonthDays()">Dzień</button>
        </div>
        <div class='calendar-body'>
            <div class='calendar-options'>
                <button class='prev' onclick="prevMonth()"><</button>
                <div class='date-name'></div>
                <button class='next' onclick="nextMonth()">></button>
            </div>
            <div class='calendar-list'>

            </div>
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
